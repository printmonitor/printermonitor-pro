<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563EB" opacity="0.1"/>
  
  <!-- Printer Icon -->
  <g transform="translate(100, 100)">
    <!-- Printer Body -->
    <rect x="-40" y="-20" width="80" height="50" rx="4" fill="#2563EB"/>
    
    <!-- Paper Tray -->
    <rect x="-35" y="-30" width="70" height="15" rx="2" fill="#3B82F6"/>
    
    <!-- Paper -->
    <rect x="-25" y="-45" width="50" height="20" rx="2" fill="#FFFFFF" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="-30" y="-10" width="60" height="8" rx="2" fill="#1E40AF"/>
    
    <!-- Status LED (green) -->
    <circle cx="-25" cy="-6" r="2" fill="#10B981"/>
    
    <!-- Button -->
    <circle cx="-15" cy="-6" r="2" fill="#60A5FA"/>
    <circle cx="-5" cy="-6" r="2" fill="#60A5FA"/>
    
    <!-- Bottom Section -->
    <rect x="-35" y="30" width="70" height="12" rx="2" fill="#1E3A8A"/>
    
    <!-- Monitoring Wave -->
    <path d="M -45 15 Q -35 10, -25 15 T -5 15 T 15 15 T 35 15 T 45 15" 
          stroke="#10B981" 
          stroke-width="2" 
          fill="none"
          opacity="0.7">
      <animate attributeName="d" 
               dur="2s" 
               repeatCount="indefinite"
               values="M -45 15 Q -35 10, -25 15 T -5 15 T 15 15 T 35 15 T 45 15;
                       M -45 15 Q -35 20, -25 15 T -5 15 T 15 15 T 35 15 T 45 15;
                       M -45 15 Q -35 10, -25 15 T -5 15 T 15 15 T 35 15 T 45 15"/>
    </path>
  </g>
  
  <!-- Company Name Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#2563EB" stroke-width="1" opacity="0.3"/>
</svg>
